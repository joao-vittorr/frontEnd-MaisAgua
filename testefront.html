        function convertToBytes() {
            const fileInput = document.getElementById('fileInput');

            const file = fileInput.files[0];
            if (!file) {
                alert('Selecione uma imagem.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function () {
                const arrayBuffer = reader.result;
                const byteArray = new Uint8Array(arrayBuffer);

                // Converter o array de bytes em Blob
                const blob = new Blob([byteArray], { type: 'image/jpeg' });

                // Criar uma URL temporária para a imagem
                const imageUrl = URL.createObjectURL(blob);

                // Exibir a imagem na página
                const imageContainer = document.getElementById('imageContainer');
                imageContainer.innerHTML = `<img src="${imageUrl}" alt="Imagem convertida">`;
            };
            reader.readAsArrayBuffer(file);
        }




                // Função para converter Base64 para Blob
                function base64ToBlob(base64String, contentType) {
                    contentType = contentType || '';
                    const byteCharacters = atob(base64String);
                    const byteArrays = [];
                    for (let offset = 0; offset < byteCharacters.length; offset += 512) {
                        const slice = byteCharacters.slice(offset, offset + 512);
                        const byteNumbers = new Array(slice.length);
                        for (let i = 0; i < slice.length; i++) {
                            byteNumbers[i] = slice.charCodeAt(i);
                        }
                        const byteArray = new Uint8Array(byteNumbers);
                        byteArrays.push(byteArray);
                    }
                    return new Blob(byteArrays, { type: contentType });
                }
        
                fetch('http://localhost:8080/problema/foto')
                    .then(response => response.json())
                    .then(data => {
                        const listaFotos = document.getElementById('lista-fotos');
                        data.forEach(foto => {
                            const li = document.createElement('li');
                            const img = document.createElement('img');
        
                            // Converter a foto Base64 para Blob
                            const blob = base64ToBlob(foto.image);
        
                            // Criar a URL temporária para a foto
                            const imageUrl = URL.createObjectURL(blob);
                            img.src = imageUrl;
                            img.alt = foto.name;
        
                            li.appendChild(img);
                            listaFotos.appendChild(li);
                        });
                    })
                    .catch(error => {
                        console.error('Erro ao obter a lista de fotos:', error);
                    });
