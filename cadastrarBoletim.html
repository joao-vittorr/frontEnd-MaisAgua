   <div>


    <h1 class="d-flex justify-content-center" >Cadastrar Boletim</h1>

        <div class="container card col-sm-15 text-start">

        <form>

           <div class="col-sm p-1">
            <label for="token_user" class="form-label">Token Boletim</label>
            <input type="text" class="form-control" id="token_user" name="token_boletim" placeholder=""/>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Selecione um Tipo</label>
            <select class="form-control" id="tipo_boletim">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="col-sm p-1">
            <label for="cep_boletim" class="form-label">CEP</label>
            <input type="number" class="form-control w-25" id="cep_boletim" name="cep_boletim" placeholder=""/>
          </div>

          <div class="form-row">
              <div class="col-md-6">
                <label for="logradouro_boletim" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro_boletim" name="logradouro_boletim" placeholder=""/>
              </div>
          </div>

          <div class="col-sm p-1">
            <label for="bairro_boletim" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro_boletim" name="bairro_boletim" placeholder=""/>
          </div>

          <div class="col-sm p-1">
            <label for="cidade_boletim" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade_boletim" name="cidade_boletim" placeholder=""/>
          </div>

          <div class="col-sm p-1">
            <label for="estado_boletim" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado_boletim" name="estado_boletim" placeholder=""/>
          </div>

          <div class="col-sm p-1">
            <label for="previsao_boletim" class="form-label">Previsão</label>
            <input type="number" class="form-control w-25" id="previsao_boletim" name="previsao_boletim" placeholder=""/>
          </div>
          
          <div class="col-sm p-1">
            <label for="desc_boletim" class="form-label">Descrição</label>
            <textarea class="form-control" id="desc_boletim" rows="3"></textarea>
          </div>

        </form>

          <div class="row p-3">
            <button id="submit" class="btn btn-primary col-sm-6" onclick="saveBoletim()">Publicar</button>
            <button id="reset" class="btn btn-light col-sm-6">Limpar</button>
          </div>

        </div>
    </div>
