   <div>


    <h1 class="centralizaTitulo" >Cadastrar Problema</h1>

        <form class="row g-3">
          <div class="col-md-2">
            <label for="token_user" class="form-label"></label>
            <input type="" class="form-control" id="token_user" name="token_user" placeholder=""/>
          </div>
          <div class="col-md-12">
            <label for="tipo_problema">Qual é o seu problema?</label>
            <select class="form-control" id="tipo_problema" name="tipo_problema">
              <option value="Vazamento">Vazamento</option>
              <option value="Falta de Água">Falta de Água</option>
              <option value="Pressão da Água">Pressão da Água</option>
              <option value="Manutenção">Manutenção</option>
            </select>
          </div>
          <div class="mb-3 mt-3">
            <label for="formFile" class="form-label">Anexar foto</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="col-md-2">
            <label for="cep_problema" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep_problema" name="cep_problema" placeholder="59215000"/>
          </div>
          <div class="col-md-5">
            <label for="cidade_problema" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade_problema" name="cidade_problema" placeholder="Nova Cruz"/>
          </div>
          <div class="col-5">
            <label for="estado_problema" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado_problema" name="estado_problema" placeholder="Rio Grande do Norte"/>
          </div>
          <div class="col-7">
            <label for="logradouro_problema" class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro_problema" name="logradouro_problema" placeholder=""/>
          </div>
          <div class="col-1">
            <label for="numero_rua_problema" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero_rua_problema" name="numero_rua_problema" placeholder=""/>
          </div>
          <div class="col-4">
            <label for="bairro_problema" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro_problema" name="bairro_problema" placeholder=""/>
          </div>
          <div class="col-12 p-1">
            <label for="desc_problema" class="form-label">Descrição</label>
            <textarea class="form-control" id="desc_problema" name="desc_problema" rows="3"></textarea>
          </div>

        </form>

          <div class="row p-3">
            <button id="submit" class="btn btn-primary col-sm-6">Publicar</button>
            <button id="reset" class="btn btn-light col-sm-6">Limpar</button>
          </div>

        </div>
