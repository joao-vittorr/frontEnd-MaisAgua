   <div class="d-flex justify-content-center align-items-center">

        <div class="container card col-sm-4 text-start">

          <h1 class="d-flex justify-content-center" >Cadastrar Problema</h1>

        <form id="form">

          <div class="col-sm p-1">
            <label for="token_boletim" class="form-label">Token Problema</label>
            <input type="text" class="form-control" id="token_boletim" name="token_boletim" placeholder=""/>
          </div>

          <div class="col-sm p-1">
            <label for="tipoProblema_boletim" class="form-label">Tipo do Problema</label>
            <input type="text" class="form-control" id="tipoProblema_boletim" name="tipoProblema_boletim" placeholder=""/>
          </div>

          <div class="col-sm p-1">
            <label for="latitude_boletim" class="form-label">Latidude</label>
            <input type="number" class="form-control" id="latitude_boletim" name="latitude_boletim" placeholder=""/>
          </div>

          <div class="col-sm p-1">
            <label for="longitude_boletim" class="form-label">Longitude</label>
            <input type="number" class="form-control" id="longitude_boletim" name="longitude_boletim" placeholder=""/>
          </div>
          
          <div class="col-sm p-1">
            <label for="desc_boletim" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="desc_boletim" name="desc_boletim" placeholder=""/>
          </div>

        </form>

          <div class="row p-3">
            <button id="submit" class="btn btn-primary col-sm-6">Salvar</button>
          </div>

        </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="tableContent">
      </tbody>
    </table>








    <script>
      var URL_BASE = "http://localhost:8080/"

      $(function(){
          $('#submit').click(save);
      });

      function save(){
          //captura os dados do form, já colocando como um JSON
          dados = $('#token_boletim,#tipoProblema_boletim,#desc_boletim,#latitude_boletim,#longitude_boletim').serializeJSON();
          dados['longitude_boletim'] = parseFloat(dados['longitude_boletim'])
          dados['latitude_boletim'] = parseFloat(dados['latitude_boletim'])

          console.log(dados);

           //envia para o backend
          $.ajax(URL_BASE+"boletim/",{
              data:JSON.stringify(dados),
              method:'post',
              contentType: "application/json",
          }).done(function(res) {
              console.log(res);
          })
          .fail(function(res) {
              console.log(res);
          });  

      }

      function updateList(){

      $.ajax(URL_BASE+"listarBoletim",{
          method:'get',
      }).done(function(res) {

          let table = $('#tableContent');
          table.html("");
          $(res._embedded.token).each(function(k,el){
              let token = el;
              tr = $(`<tr><td>Editar</td><td>Deletar</td></tr>`);
              table.append(tr);
          })
        
      })
      .fail(function(res) {
          let table = $('#tableContent');
          table.html("");
          tr = $(`<tr><td colspan='4'>Não foi possível carregar a lista</td></tr>`);
          table.append(tr);
      });
      }

      $(function(){
      $('#submit').click(save);

      //Sempre que carregar a página atualiza a lista
      updateList();
      });

    </script>
